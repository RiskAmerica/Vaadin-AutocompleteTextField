<html>
    <head>
        <title>DemoUILayout</title>
        <meta charset="UTF-8">
        <meta name="package-mapping" content="actf:eu.maxschuster.vaadin.autocompletetextfield" />
    </head>
    <body>
    <v-css-layout style-name="demo-ui-layout" width-full responsive>
        <v-css-layout style-name="title-wrapper" width-full>
            <v-label style-name="title page-responsive" width-full>
                AutocompleteTextField
            </v-label>
        </v-css-layout>
        <v-label style-name="sub-title page-responsive" width-full>
            A vaadin TextField with word completion based on a modified version
            of Pixabay's
            <a href="https://goodies.pixabay.com/javascript/auto-complete/demo.html" target="_blank">autoComplete</a>
            javascript library.
        </v-label>
        <v-css-layout style-name="content page-responsive" width-full>
            <actf-autocomplete-text-field _id="languageField" width-full
                    caption="Component Demo:"
                    style-name="demo-field"
                    input-prompt="Search programming languages..." />
            <v-panel caption="Options:" style-name="options" width-full>
                <v-vertical-layout spacing margin width-full>
                    <v-form-layout margin="false" width-full>
                        <v-text-field _id="delay" caption="Delay:" width-full />
                        <v-text-field _id="minChars" caption="Min chars:" width-full />
                        <v-text-field _id="suggestionLimit" caption="Suggestion limit:" width-full />
                        <v-text-field _id="inputPrompt" caption="Input prompt:" width-full />
                        <v-check-box _id="cache" caption="Cache enabled" />
                    </v-form-layout>
                    <v-horizontal-layout style-name="option-button-bar" width-full spacing>
                        <v-button _id="apply" style-name="primary">
                            Apply
                        </v-button>
                        <v-button _id="reset" style-name="danger">
                            Reset
                        </v-button>
                    </v-horizontal-layout>
                </v-vertical-layout>
            </v-panel>
        </v-css-layout>
    </v-css-layout>
</body>
</html>
