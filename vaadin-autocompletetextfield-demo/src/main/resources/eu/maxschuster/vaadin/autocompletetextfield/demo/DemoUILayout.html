<html>
    <head>
        <title>DemoUILayout</title>
        <meta charset="UTF-8">
        <meta name="package-mapping" content="actf:eu.maxschuster.vaadin.autocompletetextfield" />
    </head>
    <body>
    <v-css-layout style-name="demo-ui-layout" size-full>
        <v-css-layout style-name="title-wrapper" width-full>
            <v-label style-name="title page-responsive" responsive width-auto>
                AutocompleteTextField
            </v-label>
        </v-css-layout>
        <v-label style-name="sub-title page-responsive" responsive width-auto>
            A vaadin TextField with word completion based on a modified version
            of Pixabay's
            <a href="https://goodies.pixabay.com/javascript/auto-complete/demo.html" target="_blank">autoComplete</a>
            javascript library.
        </v-label>
        <v-css-layout style-name="content page-responsive" responsive>
            <actf-autocomplete-text-field _id="languageField" width-full
                    caption="Component Demo:"
                    style-name="demo-field"
                    input-prompt="Search programming languages..." />
        </v-css-layout>
    </v-css-layout>
</body>
</html>
