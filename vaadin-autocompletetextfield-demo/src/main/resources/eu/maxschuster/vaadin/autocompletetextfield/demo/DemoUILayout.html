<html>
    <head>
        <title>DemoUILayout</title>
        <meta charset="UTF-8">
        <meta name="package-mapping" content="actf:eu.maxschuster.vaadin.autocompletetextfield" />
    </head>
    <body>
    <v-vertical-layout size-full>
        <v-tab-sheet id="tabSheet" width="400px" height="300px" :middle :center>
            <tab caption="AutocompleteTextFields">
                <v-vertical-layout size-full>
                    <actf-autocomplete-text-field id="wikipediaField" width="90%" :middle :center />
                    <actf-autocomplete-text-field id="languageField" width="90%" :middle :center />
                </v-vertical-layout>
            </tab>
            <tab caption="Test detach...">
                <v-label size-auto :middle :center>
                    Detached the AutocompleteTextFields
                </v-label>
            </tab>
        </v-tab-sheet>
    </v-vertical-layout>
    </body>
</html>
